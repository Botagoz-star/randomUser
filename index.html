<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
          <img class="imgCard"
            src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" />
          <div>
            <h3 class="description">Hi, my name is</h3>
            <h4 class="information">Name</h4>
            <div class="dataOptions">
              <div class="userName" role="button">
                <img src="https://img.icons8.com/ios/50/000000/user--v1.png" />
              </div>
              <div class="email" role="button">
                <img src="https://img.icons8.com/ios/50/000000/email-open.png" />
              </div>
              <div class="date" role="button">
                <img src="https://img.icons8.com/ios/50/000000/calendar--v1.png" />
              </div>
              <div class="map" role="button">
                <img src="https://img.icons8.com/ios/50/000000/map-marker--v1.png" />
              </div>
              <div class="phone" role="button">
                <img src="https://img.icons8.com/ios/50/000000/phone.png" />
              </div>
              <div class="password" role="button">
                <img src="https://img.icons8.com/ios/50/000000/password-window.png" />
              </div>
            </div>
            <button class="getNewUser">Random User</button>
          </div>
        </div>
      </div>

      teal, blue, blurple, magenta, pink!
      -->
      
    <script src="app.js"></script>
</body>
</html>
